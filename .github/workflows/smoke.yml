name: Alza Automation CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    Run-Test:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout repository
          uses: actions/checkout@v1
        - uses: actions/cache@v2
          id: cache
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

        - name: Install pip dependencies
          run: |
            pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run Test
          run: python -m robot -i Smoke tests
        # - name: If Auto Test Pass Rate Not 100%, Job Will Fail
        #   if: env.ROBOT_RC != '0'
        #   run: |
        #     echo "Auto Test Pass Rate Not 100%, Please Check Test Result"
        #     exit 1

        - name: Prepare test results
          if: always()
          run: |
            mkdir results
            cp log.html results/log.html
            cp output.html results/output.xml
            cp report.html results/report.html
            ls -la results

        - name: Publish test results
          if: always()
          uses: actions/upload-artifact@v2
          with:
            name: robot-test-results
            path: results
          run: |
#            mkdir results
            cp log.html results/log.html
            cp output.html results/output.xml
            cp report.html results/report.html
            ls -la results